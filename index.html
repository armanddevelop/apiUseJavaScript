<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api rest radom Cats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cats</h1>
    <span id="error"></span>
    <span id="success"></span>
    <section
      id="randomCats"
      style="display: flex; flex-direction: column; gap: 15px"
    >
      <h2>Random Cats</h2>
      <button style="width: 50%" onclick="loadRandomImg()">
        Click to see more pictures of cats
      </button>
    </section>
    <section id="uploadCat">
      <h2>Upload a photo cat</h2>
      <form id="uploadForm">
        <input id="file" type="file" name="file" />
        <button type="button" onclick="uploadPhoto()">Upload photo</button>
      </form>
    </section>
    <section
      id="favouriteCats"
      style="display: flex; flex-direction: column; gap: 15px"
    >
      <h2>Favorite Cats</h2>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
